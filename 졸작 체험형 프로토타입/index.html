<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>MOTI - Bucketlist Recognizer</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <!-- TensorFlow.js & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div class="app">
    <aside class="nav">
      <div class="nav__brand"></div>
      <nav class="nav__menu">
        <a class="active" href="index.html">버킷리스트 카드</a>
        <a class="active" target="_blank" href="https://cloud.protopie.io/p/f00b8241ba502fd9d3b2795b?ui=true&scaleToFit=true&enableHotspotHints=true&cursorType=touch&mockup=true&bgColor=%23F5F5F5&bgImage=undefined&playSpeed=1&handoff=true">프로토타입</a>
        <a class="active" target="_blank" href="https://drive.google.com/file/d/13cuZoaGxBcmpKb0GH-6gu6kLx78BwhGr/view?usp=share_link">설명 판넬</a>
      </nav>
      <div class="nav__meta">2020194026 이지민<br>2019122021 성유승</div>
    </aside>

    <main class="main">
      <h1 class="pageTitle">내가 고른 버킷리스트 카드는?</h1>

      <section class="content">
        <!-- 왼쪽: 카메라 -->
        <div class="camera">
          <div id="camBox" class="camBox">
            <video id="webcam" playsinline autoplay muted></video>
            <canvas id="overlay"></canvas>
            <!-- 인식 확정 후 camBox에 고정 표시 -->
            <div id="lockedMedia" class="lockedMedia"></div>
          </div>

          <!-- 단 하나의 큰 버튼 -->
          <button id="btnStart" class="bigStart">카메라 인식하기</button>
        </div>

        <!-- 오른쪽: 정보 + 미션 + 방명록 -->
        <div class="info">
          <div class="info__block">
            <h3 id="blTitle" class="blTitle">버킷리스트명</h3>
            <p id="blDesc" class="blDesc">
              카드를 카메라에 비추면, 해당 카드에 연결된 설명이 여기에 표시됩니다.
            </p>
          </div>

          <div class="missionBox">
            <div class="missionTitle">이런 미션들이 있어요!</div>
            <div id="missionList" class="missionList"></div>
          </div>

          <!-- 방명록 카드 -->
          <section class="feedbackCard" aria-label="방명록">
            <form id="fbForm" class="fbForm" autocomplete="off">
              <div class="fbTopRow">
                <div class="fdInputRow">
                  <div class="field">
                    <label class="lbl" for="fbName">이름</label>
                    <input id="fbName" class="lineInput" type="text" placeholder="" />
                  </div>

                  <div class="field">
                    <label class="lbl" for="fbOrg">소속</label>
                    <input id="fbOrg" class="lineInput" type="text" placeholder="" />
                  </div>
                </div>

                <!-- submit을 JS에서 직접 트리거하기 위해 button으로 변경 -->
                <button id="btnSave" class="save" type="button" aria-label="저장">저장</button>
              </div>

              <textarea id="fbMsg" class="fbTextarea" placeholder="한 마디 남기기"></textarea>
            </form>

            <!-- 리스트 -->
            <div id="fbList" class="fbList" role="list"></div>
          </section>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
